<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>University Scores & Leaderboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container">
    <h1>Scores & Leaderboard</h1>
    <p class="muted">Search your score by <strong>URN</strong> or <strong>Roll Number</strong>, or browse the leaderboard.</p>
  </header>

  <main class="container">
    <section class="card">
      <h2>Find Your Score</h2>
      <div class="row">
        <label for="searchType" class="visually-hidden">Search Type</label>
        <select id="searchType" aria-label="Search type">
          <option value="urn">URN</option>
          <option value="roll">Roll Number</option>
        </select>

        <input id="searchInput" type="text" placeholder="Enter URN or Roll Number" />
        <button id="searchBtn">Search</button>
      </div>
      <p class="tiny muted">Exact match, case-insensitive.</p>
      <div id="result" class="result"></div>
    </section>

    <section class="card">
      <div class="row-between">
        <h2>Leaderboard</h2>
        <!-- <button id="downloadCsvBtn">Download CSV</button> -->
      </div>
      <div class="table-wrap">
        <table id="board" aria-label="Leaderboard table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>URN</th>
              <th>Roll No.</th>
              <th class="right">Score</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <p id="lastUpdated" class="tiny muted"></p>
    </section>
  </main>

  <footer class="container tiny muted">
    App Hosted on GitHub Pages • XEBIA 2025 • <a href="https://xebia.com/">Find Us</a> • By: DTJ @ Xebia Academy
  </footer>

  <script src="script.js"></script>
</body>
</html>
